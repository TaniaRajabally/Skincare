<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Owl carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

<style>
    .show{
        display: block!important;
    }
    .hide{
        display: none!important;
    }
    .circle-iconActive {
        background-image: -moz-linear-gradient( 122deg, #e6388e 0%, #fb378e 100%);
        background-image: -webkit-linear-gradient( 122deg, #e6388e 0%, #fb378e 100%);
        background-image: -ms-linear-gradient( 122deg, #e6388e 0%, #fb378e 100%);
        background-image: linear-gradient( 122deg, #e6388e 0%, #fb378e 100%);
        box-shadow: 0px 9px 32px 0px rgba(0, 0, 0, 0.09);
        color: #FFF;
    }
    .circle-icon.mr-4{
        cursor: pointer;
    }
</style>

<div id="features" class="section light-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-8 d-flex align-items-center">
                <ul class="list-unstyled ui-steps">
                    <li class="media">
                        <div class="circle-icon mr-4" (click)="changeImage('action')" (mouseover)="mouseOver('action')" (mouseout)="mouseOut('action')">1</div>
                        <div class="media-body ">
                            <h5>Scan</h5>
                            <p>Take a photo</p>
                        </div>
                    </li>
                    <li class="media my-4">
                        <div class="circle-icon mr-4" (click)="changeImage('analyze')" (mouseover)="mouseOver('analyze')" (mouseout)="mouseOut('analyze')">2</div>
                        <div class="media-body">
                            <h5>Upload</h5>
                            <p>Prediction...</p>
                        </div>
                    </li>
                    <li class="media">
                        <div class="circle-icon mr-4" (click)="changeImage('results')" (mouseover)="mouseOver('results')" (mouseout)="mouseOut('results')">3</div>
                        <div class="media-body">
                            <h5>Results</h5>
                            <p>Display results</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <mdb-carousel [animation]="'slide'">
                    <mdb-carousel-item>
                      <img class="d-block w-100" src="./assets/ss2.png" alt="First slide">
                    </mdb-carousel-item>
                    <mdb-carousel-item>
                      <img class="d-block w-100" src="./assets/ss3.png" alt="Second slide">
                    </mdb-carousel-item>
                    <mdb-carousel-item>
                      <img class="d-block w-100" src="./assets/ss4.png" alt="Third slide">
                    </mdb-carousel-item>
                  </mdb-carousel>
            </div>
        </div>
    </div>
</div>
